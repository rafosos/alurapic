<div class="text-center mt-3 mb-3">
    <form>
        <i aria-hidden="true" class="fa fa-search mr-2"></i>
        <input
        class="rounded"
        type="search"
        placeholder="search..."
        autofocus
        (keyup)='debounce.next($event.target.value)'
        [value]="value"
        > <!--keyup para o search funcionar em tempo real, recebendo o valor do evento (valor no input)-->
    </form>
</div>
