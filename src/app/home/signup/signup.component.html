<h4 class="text-center"> Register to embrace a new world!</h4>

<form #form="ngForm" [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
    <!--E-mail-->
    <div class="form-group">
        <input #emailInput formControlName="email" placeholder="email" class="form-control" autofocus >
        <ap-vmessage             
            *ngIf="signupForm.get('email').errors?.required && (form.submitted || signupForm.get('email').touched)"
            text="E-mail is required!">
        </ap-vmessage>
        <ap-vmessage             
            *ngIf="signupForm.get('email').errors?.email"
            text="Invalid e-mail!">
        </ap-vmessage>
    </div>

    <!--Full Name-->
    <div class="form-group">
        <input formControlName="fullName" placeholder="full name" class="form-control">
        <ap-vmessage             
            *ngIf="signupForm.get('fullName').errors?.required && (form.submitted || signupForm.get('fullName').touched)"
            text="Full name is required!">
        </ap-vmessage>
        <ap-vmessage             
            *ngIf="signupForm.get('fullName').errors?.minlength && (form.submitted || signupForm.get('email').touched)"
            text="Full name must have at least 2 characters!">
        </ap-vmessage>
        <ap-vmessage             
            *ngIf="signupForm.get('fullName').errors?.maxlength && (form.submitted || signupForm.get('email').touched)"
            text="Full name must have less than 40 characters!">
        </ap-vmessage>
    </div>

    <!--User name-->
    <div class="form-group">
        <input formControlName="userName" placeholder="user name" class="form-control">
        <ap-vmessage             
            *ngIf="signupForm.get('userName').errors?.required && (form.submitted || signupForm.get('userName').touched)"
            text="User name is required!">
        </ap-vmessage>
        <ap-vmessage             
            *ngIf="signupForm.get('userName').errors?.minlength"
            text="User name must have at least 2 characters!">
        </ap-vmessage>
        <ap-vmessage             
            *ngIf="signupForm.get('userName').errors?.maxlength"
            text="User name must have less than 30 characters!">
        </ap-vmessage>
        <ap-vmessage             
            *ngIf="signupForm.get('userName').errors?.lowerCase"
            text="User name must be lower case!">
        </ap-vmessage>
        <ap-vmessage             
            *ngIf="signupForm.get('userName').errors?.userNameTaken"
            text="User name already taken!">
        </ap-vmessage>
        <small *ngIf="signupForm.get('userName').valid" class="text-success">User available</small>
    </div>

    <!--Password-->
    <div class="form-group">
        <input formControlName="password" type="password" placeholder="password" class="form-control">
        <ap-vmessage             
            *ngIf="signupForm.get('password').errors?.required && (form.submitted || signupForm.get('password').touched)"
            text="Password is required!">
        </ap-vmessage>
        <ap-vmessage             
            *ngIf="signupForm.get('password').errors?.minlength"
            text="Password must have at least 8 characters!">
        </ap-vmessage>
        <ap-vmessage             
            *ngIf="signupForm.get('password').errors?.maxlength"
            text="Password must have less than 14 characters!">
        </ap-vmessage>

        <ap-vmessage             
            *ngIf="signupForm.errors?.userNamePassword"
            text="User name and password can't be the same, you'll have to be more creative!">
        </ap-vmessage>

    </div>

    <button class="btn btn-primary btn-block">Register</button>

    <p>Already a user? <a [routerLink]="['']">Sign In!</a></p>
</form>
